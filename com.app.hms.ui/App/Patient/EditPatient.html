<div class="darkBackGround">
    <div ng-include="'App/Partials/Header.html'"></div>

    <div class="right_col" role="main">
        <div class="page-title">
            <div class="title_left">
                <h3>Add Patient</h3>
            </div>
            <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 pull-right">
                    <button type="button" class="btn btn-round btn-success" ng-click="addPatient()">Save Patient Information</button>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div>
                        <form action="#" role="form" id="form">
                            <fieldset>
                                <legend>
                                    Patient Information
                                </legend>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="control-label">
                                                    First Name
                                                </label>
                                                <input type="text" placeholder="Enter first name" class="form-control" name="name" ng-model="patientInfoEntity.Firstname">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="control-label">
                                                    Last Name
                                                </label>
                                                <input type="text" placeholder="Enter last name" class="form-control" name="shortName" ng-model="patientInfoEntity.Lastname">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="control-label">
                                                    Phone No
                                                </label>
                                                <input type="text" placeholder="Enter PhoneNo" class="form-control" name="shortName" ng-model="patientInfoEntity.Phoneno">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="control-label">
                                                    Address
                                                </label>
                                                <input type="text" placeholder="Enter Address" class="form-control" name="nameContactPerson" ng-model="patientInfoEntity.Address">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="control-label">
                                                    City
                                                </label>
                                                <input type="text" placeholder="Enter City" class="form-control" name="city" ng-model="patientInfoEntity.City">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="control-label">
                                                    State
                                                </label>
                                                <input type="text" placeholder="enter phone number" class="form-control" name="state" ng-model="patientInfoEntity.State">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <legend>
                                    Initial Diagnosis
                                </legend>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="control-label">
                                                    Line One
                                                </label>
                                                <input type="text" placeholder="Enter Line One" class="form-control" name="line one" ng-model="patientInfoEntity.LineOne">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="control-label">
                                                    Line Two
                                                </label>
                                                <input type="text" placeholder="Enter Line Two" class="form-control" name="lineTwo" ng-model="patientInfoEntity.LineTwo">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="control-label">
                                                    Line Three
                                                </label>
                                                <input type="text" placeholder="Enter Line Three" class="form-control" name="lineThree" ng-model="patientInfoEntity.LineThree">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ng-include="'App/Partials/Footer.html'"></div>
</div>
